<html>
    <head>
        <title>Pranay Prakash</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=.6">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="favicon.ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon.ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div id="container">
            <span id="header"></span>
            <span id="subHeader"></span>
            <div id="links">
                <a href="https://github.com/pranaygp/resume/blob/master/LatestResume.pdf" class="fa fa-file" title="Resume"></a>
                <a href="https://github.com/pranaygp/" class="fa fa-github" title="Github"></a>
                <a href="http://linkedin.com/in/pranaygp" class="fa fa-linkedin" title="LinkedIn"></a>
                <a href="https://www.facebook.com/boboskull" class="fa fa-facebook" title="Facebook"></a>
                <a href="http://c.xkcd.com/random/comic/" class="fa fa-question" title="What could this be?"></a>
            </div>
        </div>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/typed.js/js/typed.js"></script>
        <script>
            $(function(){
                $("#container span#header").typed({
                    strings: ["I design.", "I develop.", "I code.", "I am Pranay"],
                    startDelay: 500,
                    typespeed: 0,
                    showCursor: false,
                    callback: typeSubHeader
                });
                function typeSubHeader(){
                    $("#container span#subHeader").typed({
                        strings: ["<br>and I'm still working on this website"],
                        startDelay: 1000,
                        typespeed: 0,
                        showCursor: false,
                        callback: function(){
                            $("#links").slideDown(2000);
                        }
                    });
                }
            });
        </script>
    </body>
</html>
